<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <label for="Name">Name:</label>
                <input type="text" id="Name" placeholder="Name"><br>
                <label for="Email">Email:</label>
                <input type="text" id="Email" placeholder="Email"><br>
                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" placeholder="Phone"><br>
                <label for="Github">Github:</label>
                <input type="text" id="Github" placeholder="Github"><br>
                <label for="Linkedin">Linkedin:</label>
                <input type="text" id="Linkedin" placeholder="Linkedin"><br>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <fieldset>
                    <legend>Education</legend>
                    <label for="Degree">Degree:</label>
                    <input type="text" id="Degree" placeholder="Degree"><br>
                    <label for="College">College:</label>
                    <input type="text" id="College" placeholder="College"><br>
                    <label for="Starting Year">Starting Year:</label>
                    <input type="text" id="Starting Year" placeholder="Starting Year"><br>
                    <label for="Passing Year">Passing Year:</label>
                    <input type="text" id="Passing Year" placeholder="Passing Year"><br>
                    <label for="CGPA">CGPA:</label>
                    <input type="text" id="CGPA" placeholder="CGPA"><br>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">skills:</label>
                    <input type="text" id="skills" placeholder="skills"><br>
                    <!-- skills -->
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <label for="Project">Project:</label>
                    <input type="text" id="Project" placeholder="Project"><br>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" placeholder="Description"><br>
                    <label for="Link">Link:</label>
                    <input type="text" id="Link" placeholder="Link"><br>
                    <!-- Project , Description , Link -->
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <label for="Company">Company:</label>
                    <input type="text" id="Company" placeholder="Company"><br>
                    <label for="Designation">Designation:</label>
                    <input type="text" id="Description" placeholder="Description"><br>
                    <label for="Duration">Duration:</label>
                    <input type="text" id="Duration" placeholder="Duration"><br>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" placeholder="Description"><br>
                    <!-- Company , Designation , Duration , Description -->
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()">Print</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
